<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
     <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <h3>CREATE ACCOUNT</h3>
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />

        <div class="btn-box">
          <button type="button" id="Next1">Next</button>
        </div>
      </form>

      <form id="form2">
        <h3>SOCIAL LINKS</h3>
        <input type="text" placeholder="Facebook" />
        <input type="text" placeholder="Twitter" />
        <input type="text" placeholder="Linkedin" />

        <div class="btn-box">
          <button type="button" id="Back1">Back</button>
          <button type="button" id="Next2">Next</button>
        </div>
      </form>

      <form id="form3">
        <h3>PERSONAL INFO</h3>
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="text" placeholder="Mobile No." required />

        <div class="btn-box">
          <button type="button" id="Back2">Back</button>
          <button type="button">Subject</button>
        </div>
      </form>

      <div class="step-row">
        <div id="progress"></div>
          <div class="step-col"><small>Step 1</small></small></div>
          <div class="step-col"><small>Step 2</small></small></div>
          <div class="step-col"><small>Step 3</small></small></div>
      </div>
    </div>




    <script>
      let form1 = document.getElementById("form1");
      let form2 = document.getElementById("form2");
      let form3 = document.getElementById("form3");


      let Next1 = document.getElementById("Next1");
      let Next2 = document.getElementById("Next2");
      let Back1 = document.getElementById("Back1");
      let Back2 = document.getElementById("Back2");
     
     
      let progress = document.getElementById("progress");

// You can still do this
// form1.onclick = function(){
//   form1.style.left = "-450px"
//   form2.style.left = "40px"
// }

      Next1.addEventListener('click', function(){
        document.querySelector("#form1").style.left = "-450px"
        document.querySelector("#form2").style.left = "40px";
         progress.style.width = "240px";
      })

 Back1.addEventListener('click',function(){
   document.querySelector('#form1').style.left = "40px";
   document.querySelector('#form2').style.left = "450px";
  progress.style.width = "120px";
  })

 Next2.addEventListener('click',function(){
   document.querySelector('#form2').style.left = "-450px";
   document.querySelector('#form3').style.left = "40px";
 progress.style.width = "360px";
  })

 Back2.addEventListener('click',function(){
   document.querySelector('#form2').style.left = "40px";
   document.querySelector('#form3').style.left = "450px";
  progress.style.width = "240px";
  })
        </script>
  </body>
</html>
